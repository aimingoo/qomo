<BODY>
<link rel="stylesheet" href="../Profilers.Report.css">
<style>
.fd5 {
 overflow: visible;
}

#CodeBox {
 width: 1024px;
 height: 768px;
}
</style>

<script>
// if you want remove QomoConfig info from builded code,
// you can set noConfig to true
var noConfig = false;

if ($debug && $debug.resetTo) {
  $debug.resetTo(function() {
    arguments.join = Array.prototype.join;
   document.writeln(arguments.join(''));
  });
}

document.writeln('<textarea id=CodeBox>');

if (typeof $builder != 'undefined') {
  document.writeln($builder.finish(noConfig));
}
else {
	document.writeln('please recheck next parament\n', '---------');
	document.writeln('$QomoConfig.set(\'Building\', true)');
}

document.writeln('<', '/textarea>');
</script>
